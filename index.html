<html>
<head>
<title>Html table</title>
</head>
<body>
<form method="action">
<table border="1" align="center" width="400" bgcolor="#cccccc">
<caption>Registration form</caption>
<tr>
<th>Enter your first name</th>
<td><input type="text" name="first name" placeholder="enter your first name" required/></td>
</tr>
<tr>
<th>Enter your last name</th>
<td><input type="text" placeholder="enter your last name" required/></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password" placeholder="enter your passwd" required/></td>
</tr>
<tr>
<th>Enter your email</th>
<td><input type="email" placeholder="enter your email" required/></td>
</tr>
<tr>
<th>Enter your mobile no.</th>
<td><input type="number" placeholder="enter your no." required/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Enter your gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/></td>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit"/></td>
</tr>
</table>
</form>
</body>
</html>
